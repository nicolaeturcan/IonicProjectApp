<ion-view title="{{title}}">

    <ion-nav-buttons side="right">

        <a  ng-if="loged" class="button button-icon ion-plus-round header-button" href="#/tabs/new-post"></a>

    </ion-nav-buttons>

    <!-- <ion-nav-buttons side="right">

      <button class="button button-icon ion-android-calendar header-button"></button>

    </ion-nav-buttons> -->

    <ion-content has-bouncing="true">

        <ion-refresher on-refresh="updateList()"></ion-refresher>

        <div class="list card" ng-repeat="data in dataGet">

            <ion-item class="list card" item="item" style="margin: 0px; padding: 0px;"
                      ng-click="goPost({{ data.id }})">

                <div class="item item-image">
                    <img class="main-image" style="background-image:url('http://today.globals.cat/uploads/{{data.principal}}');" src="http://recursos.globals.cat/sprites.png"/>

                    <!--
                                        <img class="card-image" src="http://today.globals.cat/uploads/{{data.principal}}" alt="{{ data.title}}">
                    -->
                </div>

                <div class="item item-text-wrap">
                    <h10>{{ data.title }}</h10>
                    <p class="card-text">{{data.content | limitTo: 136}} {{ data.content > 200 ? '&hellip;' : '[...]'}}</p>
                </div>
            </ion-item>
            <!-- card-image -->
        </div>
    </ion-content>
</ion-view>
