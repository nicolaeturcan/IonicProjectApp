<ion-view title="{{title}}">

    <ion-header-bar class="bar bar-assertive">
        <div class="buttons">
            <button class="button button-clear icon ion-edit header-button"></button>
        </div>
        <div class="buttons">
            <button class="button button-clear icon ion-close-round header-button" ng-click=""></button>
        </div>
    </ion-header-bar>

    <ion-content has-bouncing="true">
        <div class="list card">

            <div class="item item-image">
                <img class="card-image" ng-src="http://today.globals.cat/uploads/{{data.principal}}" alt="{{ data.title}} Photo"/>
            </div>

            <div class="item item-text-wrap">
              <h10 class="modal-h10">{{ data.title }}</h10>
              <p class="card-text">{{ data.content }}</p>
            </div>

            <div class="masonry-article" ng-if="data.img1 || data.img2 || data.img3">
                    <img class="item-masonry-article" ng-src="http://today.globals.cat/uploads/{{data.img1}}" alt="{{ data.title}} Photo" ng-click="openModal({{ brick.index }})" ng-if="data.img1"/>
                    <img class="item-masonry-article" ng-src="http://today.globals.cat/uploads/{{data.img2}}" alt="{{ data.title}} Photo" ng-click="openModal({{ brick.index }})" ng-if="data.img2"/>
                    <img class="item-masonry-article" ng-src="http://today.globals.cat/uploads/{{data.img3}}" alt="{{ data.title}} Photo" ng-click="openModal({{ brick.index }})" ng-if="data.img3"/>

            </div>
        </div>
    </ion-content>
</ion-view>
